name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug - where am I?
        run: |
          pwd
          ls -la

      - name: Debug - list dist
        run: |
          ls -la dist || true
          echo "---- find dist (max depth 3) ----"
          find dist -maxdepth 3 -type f -print || true

      - name: Debug - assert entry file exists
        run: |
          test -f dist/index.html
          echo "OK: dist/index.html exists"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployed URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"